name: CI Pipeline

on: [push]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        dotnet-version: [ '6.0', '8.0' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      # You can test your matrix by printing the current dotnet version
      - name: Display dotnet version
        run: dotnet --version

      # Stage 1: Build API
      - name: Build API
        run: make build 

      # Stage 2: Run tests
      - name: Run tests
        run: make test

      # Stage 3: Perform code linting
      - name: Code linting
        run: make lint # Ensure you have a 'lint' target in your Makefile

      # Stage 4: Docker login
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Stage 5: Docker build and push
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
